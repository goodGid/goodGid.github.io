<div class="post-recent">
    <ul>
        {% if page.previous %}
        <li>Back : <a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a></li>
        {% endif %}
        
        {% if page.next %}
        <li>Next : <a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a></li>
        {% endif %}
      </ul>
</div>
